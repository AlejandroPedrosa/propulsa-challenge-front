<form
  #myform="ngForm"
  (ngSubmit)="onSubmit(myform)"
  class="d-flex justify-content-center"
>
  <input
    type="text"
    name="title"
    placeholder="Add task to do"
    ngModel
    class="form-control me-2"
    required="Cannot be empty"
  />
  <button type="submit" class="btn btn-primary">
    <i class="fas fa-plus"></i>
  </button>
</form>
